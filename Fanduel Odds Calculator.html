<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parlay Calculator</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body.dark-mode {
        padding: 2rem;
    }
    table {
        table-layout: fixed;
        word-wrap: break-word;
        border-collapse: collapse;
        margin: auto;
    }
    #results {
        color: white;
        margin-top: 20px;
    }
    #results td, #results th {
        color: white;
        border: 1px solid white;
        padding: 8px;
    }
    .form-group {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
    }
    .form-control {
        width: 100px;
    }
    td:first-child {
        width: 60%;
    }
    th, td {
        text-align: center;
    }
    .btn-group {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      gap: 10px;
    }
    .btn-group button {
      flex: 1;
      padding: 5px 20px;
    }
    #player-inputs td:first-child input[type="text"] {
        width: 100%;
    }
    #player-inputs td:nth-child(2) input[type="text"] {
        width: 100%;
    }
    #player-inputs td:nth-child(3) {
        display: none;
    }

    label {
    color: #ffffff;
    }

    input[type="number"],
    input[type="text"] {
        background-color: #ffffff;
    }
</style>
</head>

<body class="dark-mode bg-dark">
    <h1 class="text-center text-light mb-4">Parlay Calculator</h1>
    <form id="parlay-form" class="container">
        <h1 class="text-center">Fanduel Odds Calculator</h1>
        <div class="row">
            <div class="col-md-6">
                <label for="total_amount">Total Amount:</label>
                <input type="number" class="form-control" id="total_amount" value="100">
            </div>
            <div class="col-md-6">
                <label for="straight_bet_percentage">Straight Bet Percentage:</label>
                <input type="number" class="form-control" id="straight_bet_percentage" value="50">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="safe_bet_threshold">Safe Bet Threshold:</label>
                <input type="number" class="form-control" id="safe_bet_threshold" value="200">
            </div>
            <div class="col-md-3">
                <label for="big_bets_min">Big Bets Min:</label>
                <input type="number" id="big_bet_min" class="form-control" placeholder="Big Bets Min">
            </div>
            <div class="col-md-3">
                <label for="big_bets_max">Big Bets Max:</label>
                <input type="number" id="big_bet_max" class="form-control" placeholder="Big Bets Max">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <label for="max_parlay_legs">Max Parlay Legs:</label>
                <input type="number" class="form-control" id="max_parlay_legs" value="2">
            </div>
        </div>
        <div id="player-inputs">
            <!-- Add player input rows here -->
        </div>
        <div id="results" class="mt-4">
            <!-- Results will be displayed here -->
        </div>
        <div id="btn-group" class="text-center mt-4">
            <button type="button" class="btn btn-primary" onclick="addPlayerInput()">Add Player</button>
            <button type="button" class="btn btn-success" onclick="calculateParlays()">Calculate</button>
        </div>
    </form>
    
    <div id="results"></div>

    <script>
        function loadJsonData() {
          const jsonDataElement = document.getElementById('player-data');
          return Promise.resolve(JSON.parse(jsonDataElement.textContent));
        }

        async function initializeAutocomplete() {
            const data = await loadJsonData();
            const playerNamesWithTeams = data.map(player => `${player.fullName} (${player.teamAbbr})`);

            for (let i = 1; i <= 10; i++) {
                $(`#name${i}`).autocomplete({
                    source: playerNamesWithTeams
                });
            }
        }

        function combinations(arr, k) {
            if (k > arr.length || k <= 0) {
                return [];
            }

            if (k === arr.length) {
                return [arr];
            }

            if (k === 1) {
                return arr.map((item) => [item]);
            }

            const result = [];
            for (let i = 0; i < arr.length; i++) {
                const current = arr[i];
                const rest = arr.slice(i + 1);
                const combos = combinations(rest, k - 1);
                combos.forEach((combo) => result.push([current, ...combo]));
            }

            return result;
        }

        // Generate player input rows
        function generatePlayerInputRows() {
            const playerInputs = document.getElementById('player-inputs');
            for (let i = 1; i <= 10; i++) {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><input type="text" id="name${i}" class="form-control"></td>
                    <td><input type="text" id="odds${i}" class="form-control"></td>
                `;
                playerInputs.appendChild(row);
            }
        }

        function calculatePayout(odds, betAmount) {
            if (odds > 0) {
                return betAmount * (odds / 100);
            } else {
                return betAmount * (100 / (-1 * odds) + 1);
            }
        }

        function calculateParlayOdds(oddsList) {
            let parlayOdds = 1;
            for (const odds of oddsList) {
                if (odds > 0) {
                    parlayOdds *= (odds / 100 + 1);
                } else {
                    parlayOdds *= (100 / (-1 * odds) + 1);
                }
            }
            return (parlayOdds - 1) * 100;
        }

        function distributeBetAmounts(bets, totalAmount) {
            const minBet = 0.09;
            const betAmounts = bets.map(() => Math.max(totalAmount / bets.length, minBet));
            const remainingAmount = totalAmount - betAmounts.reduce((a, b) => a + b, 0);

            if (remainingAmount > 0) {
                betAmounts[0] += remainingAmount;
            }

            return betAmounts;
        }

        function calculateParlays() {
            // Get form values
            const minBet = 0.09;
            const totalAmount = parseFloat(document.getElementById('total_amount').value);
            const maxParlayLegs = parseInt(document.getElementById('max_parlay_legs').value);
            const straightBetPercentage = parseFloat(document.getElementById('straight_bet_percentage').value) / 100;
            const players = [];
            const newSafeBetThreshold = parseFloat(document.getElementById('new_safe_bet_threshold').value);
            const newBigBetMin = parseFloat(document.getElementById('new_big_bet_min').value);
            const newBigBetMax = parseFloat(document.getElementById('new_big_bet_max').value);

            for (let i = 1; i <= 10; i++) {
                const name = document.getElementById(`name${i}`).value;
                const odds = document.getElementById(`odds${i}`).value;
                if (name && odds) {
                    players.push({name, odds: parseFloat(odds)});
                }
            }

            // Generate bets
            const bets = [];

            // Straight bets
            for (const player of players) {
                const payout = calculatePayout(player.odds, 1);
                bets.push({
                    type: `${player.name}`,
                    odds: player.odds,
                    payout: payout
                });
            }

            // Round-robin parlays
            for (let i = 2; i <= maxParlayLegs; i++) {
                const playerCombinations = combinations(players, i);
                for (const combination of playerCombinations) {
                    const oddsList = combination.map(player => player.odds);
                    const parlayOdds = calculateParlayOdds(oddsList);
                    const payout = calculatePayout(parlayOdds, 1);
                    const parlayDescription = combination.map(player => player.name).join(' + ');
                    bets.push({
                        type: `Parlay: ${parlayDescription}`,
                        odds: parlayOdds,
                        payout: payout
                    });
                }
            }

            // Distribute bet amounts
            const straightBetAmount = totalAmount * straightBetPercentage;
            const parlayBetAmount = totalAmount - straightBetAmount;
            const straightBets = bets.slice(0, players.length);
            const parlayBets = bets.slice(players.length);
            const straightBetAmounts = distributeBetAmounts(straightBets, straightBetAmount);
            const parlayBetAmounts = distributeBetAmounts(parlayBets, parlayBetAmount);
            const betAmounts = straightBetAmounts.concat(parlayBetAmounts);

            // Display the results
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<h2>Results</h2><table class="table table-bordered"><tr><th>Bet Description</th><th>Odds</th><th>Potential Payout</th><th>Bet Amount</th></tr></table>';
            const resultsTable = resultsDiv.querySelector('table');
            bets.forEach((bet, i) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${bet.type}</td>
                    <td>${(bet.odds > 0 ? '+' : '') + bet.odds.toFixed(2)}</td>
                    <td>$${(bet.payout * betAmounts[i]).toFixed(2)}</td>
                    <td>$${betAmounts[i].toFixed(2)}</td>
                `;
                resultsTable.appendChild(row);
            });
            //const totalAmountInput = document.getElementById('total_amount');
            totalAmountInput.value = Number(totalAmountInput.value).toLocaleString('en-US', { style: 'currency', currency: 'USD' });

            // Calculate and display total winnings, straight bets winnings, and parlay winnings
            const totalWinnings = betAmounts.reduce((total, betAmount, i) => total + betAmount * bets[i].payout, 0);
            const straightBetsWinnings = straightBetAmounts.reduce((total, betAmount, i) => total + betAmount * straightBets[i].payout, 0);
            const parlaysWinnings = parlayBetAmounts.reduce((total, betAmount, i) => total + betAmount * parlayBets[i].payout, 0);
            document.getElementById('total_winnings').textContent = '$' + totalWinnings.toFixed(2);
            document.getElementById('straight_bets_winnings').textContent = '$' + straightBetsWinnings.toFixed(2);
            document.getElementById('parlays_winnings').textContent = '$' + parlaysWinnings.toFixed(2);

            // Create a new table for displaying the winnings
            const winningsTable = document.createElement('table');
            winningsTable.className = 'table table-bordered mt-4';
            winningsTable.innerHTML = `
                <tr>
                    <th class="text-center" style="font-size: 18px;">Winnings</th>
                    <th class="text-center" style="font-size: 18px;">Amount</th>
                </tr>
                <tr>
                    <td class="text-center" style="font-size: 16px;">Total Winnings</td>
                    <td class="text-center" style="font-size: 16px;" id="total_winnings">$${totalWinnings.toFixed(2)}</td>
                </tr>
                <tr>
                    <td class="text-center" style="font-size: 16px;">Straight Bets Winnings</td>
                    <td class="text-center" style="font-size: 16px;" id="straight_bets_winnings">$${straightBetsWinnings.toFixed(2)}</td>
                </tr>
                <tr>
                    <td class="text-center" style="font-size: 16px;">Parlays Winnings</td>
                    <td class="text-center" style="font-size: 16px;" id="parlays_winnings">$${parlaysWinnings.toFixed(2)}</td>
                </tr>
            `;

            // Add the winnings table to the results div
            resultsDiv.appendChild(winningsTable);
            const formElement = document.getElementById('parlay-form'); // Replace 'your-form-id' with the id of your form element
            const buttonsElement = document.getElementById('btn-group'); // Replace 'your-buttons-id' with the id of your buttons element
            formElement.insertBefore(resultsDiv, buttonsElement);
            
            const safeBets = playerOdds.filter(player => player.odds <= newSafeBetThreshold);
            const bigBets = playerOdds.filter(player => player.odds >= newBigBetMin && player.odds <= newBigBetMax);
            const filteredPlayerOdds = safeBets.concat(bigBets);

            const totalSafeBetsAllocation = straightBetsAllocation * (safeBets.length / playerOdds.length);
            const totalBigBetsAllocation = straightBetsAllocation * (bigBets.length / playerOdds.length);

            safeBets.forEach(player => {
                player.betAllocation = totalSafeBetsAllocation / safeBets.length;
            });

            bigBets.forEach(player => {
                player.betAllocation = totalBigBetsAllocation / bigBets.length;
            });
            
            // Add this code after distributing the bet amounts among the safe bets and big bets
            const safeBetsHtml = safeBets.map(player => {
                return `<tr><td>${player.name}</td><td>${player.odds}</td><td>$${player.betAllocation.toFixed(2)}</td></tr>`;
            }).join('');

            const bigBetsHtml = bigBets.map(player => {
                return `<tr><td>${player.name}</td><td>${player.odds}</td><td>$${player.betAllocation.toFixed(2)}</td></tr>`;
            }).join('');

            const resultsHtml = `
                <h3>Safe Bets</h3>
                <table class="table table-bordered table-striped table-dark">
                <thead>
                    <tr><th>Name</th><th>Odds</th><th>Allocation</th></tr>
                </thead>
                <tbody>${safeBetsHtml}</tbody>
                </table>
                <h3>Big Bets</h3>
                <table class="table table-bordered table-striped table-dark">
                <thead>
                    <tr><th>Name</th><th>Odds</th><th>Allocation</th></tr>
                </thead>
                <tbody>${bigBetsHtml}</tbody>
                </table>
            `;

            document.getElementById("results").innerHTML = resultsHtml;
        }
        
        function saveData() {
            const data = {
                totalAmount: document.getElementById('total_amount').value,
                maxParlayLegs: document.getElementById('max_parlay_legs').value,
                players: []
            };

            for (let i = 1; i <= 10; i++) {
                data.players.push({
                    name: document.getElementById(`name${i}`).value,
                    odds: document.getElementById(`odds${i}`).value
                });
            }

            localStorage.setItem('parlayData', JSON.stringify(data));
        }

        function loadData() {
            const data = JSON.parse(localStorage.getItem('parlayData'));

            if (data) {
                document.getElementById('total_amount').value = data.totalAmount;
                document.getElementById('max_parlay_legs').value = data.maxParlayLegs;

                for (let i = 1; i <= 10; i++) {
                    document.getElementById(`name${i}`).value = data.players[i - 1].name;
                    document.getElementById(`odds${i}`).value = data.players[i - 1].odds;
                }
            }
        }

        function calculateHedgedBetAmounts(straightBets, parlayBets, totalAmount, straightBetPercentage) {
            const straightBetAmount = totalAmount * straightBetPercentage;
            const parlayBetAmount = totalAmount - straightBetAmount;

            const straightBetAmounts = distributeBetAmounts(filteredPlayerOdds, straightBetAmount);
            const parlayBetAmounts = distributeBetAmounts(parlayBets, parlayBetAmount);

            return { straightBetAmounts, parlayBetAmounts };
        }

        function calculateHedgedParlays() {
            // Get form values
            const totalAmount = parseFloat(document.getElementById('total_amount').value);
            const maxParlayLegs = parseInt(document.getElementById('max_parlay_legs').value);
            const straightBetPercentage = parseFloat(document.getElementById('straight_bet_percentage').value) / 100;

            const players = [];
            for (let i = 1; i <= 10; i++) {
                const name = document.getElementById(`name${i}`).value;
                const odds = document.getElementById(`odds${i}`).value;
                if (name && odds) {
                    players.push({name, odds: parseFloat(odds)});
                }
            }

            // Generate bets
            const straightBets = [];
            const twoPlayerParlays = [];
            const parlayBets = [];

            for (const player of players) {
                const payout = calculatePayout(player.odds, 1);
                straightBets.push({
                    type: `${player.name}`,
                    odds: player.odds,
                    payout: payout
                });
            }

            const playerCombinations = combinations(players, 2);
            for (const combination of playerCombinations) {
                const oddsList = combination.map(player => player.odds);
                const parlayOdds = calculateParlayOdds(oddsList);
                const payout = calculatePayout(parlayOdds, 1);
                const parlayDescription = combination.map(player => player.name).join(' + ');
                twoPlayerParlays.push({
                    type: `Parlay: ${parlayDescription}`,
                    odds: parlayOdds,
                    payout: payout
                });
            }

            for (let i = 3; i <= maxParlayLegs; i++) {
                const playerCombinations = combinations(players, i);
                for (const combination of playerCombinations) {
                    const oddsList = combination.map(player => player.odds);
                    const parlayOdds = calculateParlayOdds(oddsList);
                    const payout = calculatePayout(parlayOdds, 1);
                    const parlayDescription = combination.map(player => player.name).join(' + ');
                    parlayBets.push({
                        type: `Parlay: ${parlayDescription}`,
                        odds: parlayOdds,
                        payout: payout
                    });
                }
            }

            // Calculate hedged bet amounts
            const { straightBetAmounts, parlayBetAmounts } = calculateHedgedBetAmounts(straightBets, [...twoPlayerParlays, ...parlayBets], totalAmount, straightBetPercentage);

            // Display results
            displayResults([...straightBets, ...twoPlayerParlays, ...parlayBets], [...straightBetAmounts, ...parlayBetAmounts]);
        }

        function exportToCsv() {
            const resultsTable = document.getElementById('results').querySelector('table');
            const rows = Array.from(resultsTable.querySelectorAll('tr'));
            const csvContent = rows.map(row => {
                const cells = Array.from(row.querySelectorAll('td, th'));
                return cells.map(cell => {
                    const cellText = cell.innerText.replace(/"/g, '""');
                    // Removing duplicated content from Bet Description column
                    const adjustedText = cellText.replace(/(Straight Bet:|Parlay:)\s+(\w+)/g, '$2');
                    return `"${adjustedText}"`;
                }).join(',');
            }).join('\r\n');

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', 'parlay_results.csv');
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }


        window.addEventListener('beforeunload', saveData);
        document.addEventListener('DOMContentLoaded', loadData);

        // Initialize the form
        generatePlayerInputRows();
        $(document).ready(function() {
            initializeAutocomplete();
        });
    </script>
